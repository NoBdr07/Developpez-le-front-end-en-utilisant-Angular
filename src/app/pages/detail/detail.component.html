<app-title [title]="pageTitle"></app-title>

<div id="infoContainer">
  <app-info [info]="entriesLabel" [value]="numberOfEntries"></app-info>
  <app-info [info]="medalsLabel" [value]="numberOfMedals"></app-info>
  <app-info [info]="athletesLabel" [value]="numberOfAthletes"></app-info>
</div>

<div id="lineChartContainer" *ngIf="medalsPerYear$ | async as data">
  <ngx-charts-line-chart
    [results]="data"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [tooltipDisabled]="tooltipDisabled"
    [view]="[windowWidth , windowHeight -200 ]"
    [xScaleMax]="xScaleMax"
    [xScaleMin]="xScaleMin"
    [yScaleMax]="yScaleMax"
    [yScaleMin]="yScaleMin"
  >
  </ngx-charts-line-chart>
</div> 

<button id="button" routerLink="">Back</button>
